<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chess</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Real-Time Chess</h1>
            <div class="game-info">
                <div id="player-info">
                    <span id="player-color"></span>
                    <span id="current-turn"></span>
                </div>
                <div id="room-info">
                    <span id="room-id"></span>
                </div>
            </div>
        </header>

        <main>
            <!-- Join Game Section -->
            <div id="join-section" class="section">
                <div class="join-form">
                    <h2>Join a Chess Game</h2>
                    <div class="form-group">
                        <label for="player-name">Your Name:</label>
                        <input type="text" id="player-name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="room-id-input">Room ID:</label>
                        <input type="text" id="room-id-input" placeholder="Enter room ID or leave blank for new room">
                    </div>
                    <button id="join-game-btn">Join Game</button>
                    <div id="join-status"></div>
                </div>
            </div>

            <!-- Game Section -->
            <div id="game-section" class="section hidden">
                <div class="game-board-container">
                    <div id="chess-board" class="chess-board">
                        <!-- Chess board will be generated by JavaScript -->
                    </div>
                </div>

                <div class="game-sidebar">
                    <div class="players-info">
                        <h3>Players</h3>
                        <div id="players-list"></div>
                    </div>

                    <div class="move-history">
                        <h3>Move History</h3>
                        <div id="moves-list"></div>
                    </div>

                    <div class="game-controls">
                        <button id="new-game-btn">New Game</button>
                        <button id="copy-room-id">Copy Room ID</button>
                    </div>
                </div>
            </div>

            <!-- Game Status Messages -->
            <div id="game-messages" class="messages"></div>
        </main>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Chess Game Scripts -->
    <script src="js/chess-pieces.js"></script>
    <script src="js/chess-board.js"></script>
    <script src="js/game-client.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
